<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong game</title>
</head>
<body>
    <div class="header">
        <div id="setting">
            <button type="button" class="openBtn" style="CURSOR:pointer;">
                <img src="./img/question-sign.png">
            </button>

            <div class="modal hidden">
                <div class="bg"></div>
                <div class="modalBox">
                  <h2 style="text-align: center;">게임방법</h2>
                  <p>3분안에 2점을 획득하세요!</p>
                  <p>속도가 점점 빨라져요!</p>
                  <p>왼쪽 : 미쥐패들 / 오른쪽 : 컴퓨터 </p>
                  <h3>조작법</h3>
                  <p>마우스를 움직이면 됩니다!</p>
                  <button class="closeBtn" style="cursor: pointer;">❌</button>
                </div>
            </div>

            <button type="button"><img src="./img/homeFull.png"></button>

        </div>
    
        <div id="pause">
            <img src="./img/pause.png" id='pauseBTN'>
        </div> 
    </div>
    <canvas id="pong" width="800" height="600"></canvas>
    <script src="pong.js"></script>
    <div id="stop_message_win">
        <!--ping pong게임 5점따면 게임 종료창 만들기-->
    </div>
</body>
</html>
