<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/class2CSS.css">
    <title>🐭MM🐭</title>
</head>
<body>
    <div id="showCharacter"> 
        <img src="../img/classGame/greenT.png" style="width:300px; height:400px;">
    </div>
    <div class="nameBox"><div class="name">초록선생님</div></div>
    <div class="TextBox">
        <p class="text"> &nbsp;&nbsp;&nbsp;&nbsp;</p>
        <script>
            let typingBool = false;
            const content = "잘했어요! 그렇다면 핑퐁 게임도 해볼까요?" ;
            const text = document.querySelector(".text")
            let index = 0;

            if(typingBool==false){ // 타이핑이 진행되지 않았다면 
                typingBool=true; 
                
                var tyInt = setInterval(typing,150); // 반복동작 
            } 

            function typing(){
                text.textContent += content[index++]
                if(index >= content.length){
                    clearInterval(tyInt);
                }
            }
        </script>
        <div class="wrap"><a href="pingpongGame.html" class="playBtn">Play > </a></div>
    </div>
</body>
</html>
